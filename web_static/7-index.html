<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB clone</title>
		<link rel="shortcut icon" href="images/icon.ico" type="image/png">

		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
		<link rel="stylesheet" href="styles/7-places.css"/>
	</head>
	<body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, New York...</h4>
					<ul class="popover">
						<li><h2>California:</h2>
							<ul>
								<li>San Francisco</li>
								<li>Mountain View</li>
							</ul></li>
							<li>
								<h2>New York:</h2>
							<ul>
								<li>Manhattan</li>
								<li>Brooklyn</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Internet...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Laundry</li>
						<li>Television</li>
						<li>Pool</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
